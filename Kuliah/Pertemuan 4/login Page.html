<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coba bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Banner Aplikasi Web Alumni Prodi Informatika USD</h1>
</div>

<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card shadow-lg">
                    <div class="card-body px-5">
                        <h1 style="text-align: center">Login</h1>

                        <form action="">
                            <div class="">
                                <input type="email" placeholder="Email" class="form-control my-3 py-2">
                            </div>

                            <div class="">
                                <input type="password" placeholder="Password" class="form-control my-3 py-2">
                            </div>

                            <div class="text-center mt-3">
                                <button class="btn bg-primary text-white btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
