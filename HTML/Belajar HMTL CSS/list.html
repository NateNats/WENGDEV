<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>ini adalah bentuk dari order list</h1>
    <ol> <!--ini adalah element awal dalam membentuk order list-->
        <li> <!--elemet yang digunakan untuk item dalam daftar-->
            bakso
        </li>
        <li>
            siomay
        </li>
        <li>
            mie ayam
        </li>
    </ol>
    <hr>

    <h1>ini adalah bentuk dari unorder list</h1>
    <ul>
        <li>
            kuda nil
        </li>
        <li>
            ayam
        </li>
        <li>
            hiu
        </li>
    </ul>
    <hr>

    <h1>ini adalah bentuk dari definition list</h1>
    <dl> <!--ini adalah element untuk mendeklarasikan definition list-->
        <dt><!--ini adalah element untuk mendefinisikan definition term atau istilah kata-->
            HTML
            <dd> <!--ini adalah element untuk mendefinisikan deskripsi dari definition term-->
                Hypertext Markup Language
            </dd>
        </dt>
        <dt>
            CSS
            <dd>
                Cascading Style Sheets  
            </dd>
        </dt>
    </dl>
</body>
</html>
